header:
  version: 11

repos:
  meta-woden:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: scarthgap
    layers:
      meta:
      meta-yocto-bsp :

  meta-arm:
    url: https://git.yoctoproject.org/git/meta-arm
    refspec: scarthgap
    layers:
      meta-arm:
      meta-arm-bsp:
      meta-arm-toolchain:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: scarthgap
    layers:
      meta-oe:
      meta-perl:
      meta-python:

  meta-secure-core:
    url: https://github.com/Wind-River/meta-secure-core
    refspec: scarthgap
    layers:
      meta-secure-core-common:
      meta-efi-secure-boot:
      meta-signing-key:
      meta-tpm2:

local_conf_header:
  meta-custom: |
    GLIBC_GENERATE_LOCALES = "en_US.UTF-8 en_GB.UTF-8 C.UTF-8"
    IMAGE_LINGUAS = "en-us en-gb"
    BB_NUMBER_THREADS = "16"
    PARALLEL_MAKE = "-j16"
    GNU_MIRROR = "http://ftpmirror.gnu.org"
    # Redirect IPv6-only 0pointer to public GitHub mirror (IPv4 OK)
    PREMIRRORS:append = " \
     git://git.0pointer.net/libatasmart.git https://github.com/libatasmart/libatasmart.git \n \
     git://git.0pointer.de/libatasmart.git  https://github.com/libatasmart/libatasmart.git \n \
    "

distro: woden
machine: genericarm64
target:
  - woden-image
